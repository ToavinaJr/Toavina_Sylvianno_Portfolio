<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <div id="cursor"></div>
    <div id="container-tablink">
      <button
        class="tablink"
        onclick="openPage('Home', this, '#f4b440')"
        id="btn-home"
      >
        Home
      </button>
      <button class="tablink" onclick="openPage('Projects', this, '#f4b440')">
        Projects
      </button>

      <button class="tablink" onclick="openPage('Contact', this, '#f4b440')">
        Contact
      </button>
      <button class="tablink" onclick="openPage('About', this, '#f4b440')">
        About
      </button>
    </div>

    <div id="Home" class="tabcontent">
      <div id="home-text">
        <h1 id="my-name">
          <span class="text-light-blue">I'm </span
          ><span class="text-yellow">Toavina</span> Sylvianno
        </h1>
        <p id="role">And I'm a Junior Developper</p>
        <button id="btn-hire" class="animated">Hire me</button>
      </div>
      <div id="home-card">
        <img
          src="assets/img/Toavina_Sylvianno_profil.jpg"
          alt=""
          id="img-profil"
        />
      </div>
    </div>

    <div id="Projects" class="tabcontent">
      <h3>My Projects</h3>
      <div class="slideshow-container">
        <div>
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="assets/img/2048.avif" style="width: 400px" />
          </div>
          <div class="test">
            <a
              href="https://github.com/ToavinaJr/2048-web-game.git"
              target="_blank"
              >Voir le code</a
            >
          </div>
          <button>Details</button>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="assets/img/Toavina_Sylvianno_profil.jpg"
            style="width: 400px"
          />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="assets/img/Toavina_Sylvianno_profil.jpg"
            style="width: 400px"
          />
          <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact me</h3>
      <div class="form-container">
        <form action="https://www.w3schools.com/action_page.php">
          <label for="fname">Your Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Your mail</label>
          <input type="email" id="user-mail" name="user-mail" placeholder="Your e-mail">

          <label for="country">Your project</label>
          <select id="country" name="country">
            <option value="australia">Web</option>
            <option value="canada">Dev Game</option>
            <option value="usa">Administrations</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
